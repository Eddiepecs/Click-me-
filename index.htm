<!DOCTYPE html>
<html>
<head>
    <title>Button Activity</title>
</head>
<body>
    <h1>Exercise 1: Simple JavaScript Activity (Button Activity)</h1>
    <h2>Eddie Harrison B. Peckley</h2>
    <button type="button" onclick="Banana()"> Click to See </button>
    <div id="Banana" style="display: none;">
        <img src="./Banana.jpg">
        <p> Surprise :D </p>
    </div>
</body>
<script>
    function Banana(){
        document.getElementById("Banana").style.display = "block"
    }
</script>
</html>
